type Life {
    """
    Life object ID
    """
    _id: ObjectID!

    """
    first name
    """
    firstName: String!

    """
    last name
    """
    lastName: String!

    """
    full name
    """
    fullName: String!

    """
    birthDay
    """
    birthday: Date!
    
    """
    title
    """
    title: String!

    """
    description
    """
    description: String!

    """
    hobbies
    """
    hobbies: [String!]!
}


